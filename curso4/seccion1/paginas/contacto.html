<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto-barberia alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
</head>
    <body>
         <header>
             <div class="caja">
               <h1><img src="logo.png" alt="logo barberia alura"> </h1>
               <nav>
                 <ul class="navegacion">
                   <li><a href="index.html">Home</a></li>
                   <li><a href="productos.html">Productos</a></li>
                   <li><a href="contacto.html">Contacto</a></li>
                 </ul>
               </nav>
             </div>
        </header>
     
        <main class="principal">
            <form>
                <label for="nomyape">nombre y apellido</label>
                <input type="text" id="nomyape" class="padron" required>

                <label for="correo">correo electronico</label>
                <input type="email" id="correo" class="padron" required placeholder="email@dominio.com">

                <label for="telefono">numero telefonio</label>
                <input type="tel" id="telefono" class="padron" required placeholder="xx xxxxxxxxx">

                <label for="mensaje"></label>
                <textarea cols="70" rows="10" id="mensaje" class="padron"></textarea>

            <fieldset>
                <legend>como le gustaria que lo contactemos</legend>

                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">telefono</label>

                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">whatsapp</label>
               
                
            </fieldset>
                 
            <fieldset>
                <legend>en cual horario prefiere ser atendido?</legend>
                 <select>
                    <option value="">mañana</option>
                    <option value="">tarde</option>
                    <option value="">noche</option>
                 </select>
            </fieldset>

                <label class="a"><input type="checkbox">¿le apeteceria resivir novedades de la berberia alura?</label>

                <input type="submit" class="enviar">
            </form>

            <table>
                <thead>
                    <th>Dia</th>
                    <th>Horario</th>
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08h~20h</td>
                    </tr>
                    <tr>
                        <td>miercoles</td>
                        <td>08h~20h</td>
                    </tr>
                    <tr>
                        <td>viernes</td>
                        <td>08h~20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
   
        <footer>
            <img src="logo-blanco.png" alt="logo barberia alura">
            <p class="copy">&copy copyright barberia alura-2020</p>
          </footer>
      </body>
  </html>
