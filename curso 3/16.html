<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<hr>");

    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var multiplicador=1



    while(multiplicador<=10){
        imprimir(5*multiplicador);
        var multiplicador=multiplicador+1
    }
    imprimir("fin")


    for(multiplicador=1;multiplicador<=10;multiplicador=multiplicador+1){
        imprimir(5*multiplicador);
    }
    imprimir("fin")

</script>
