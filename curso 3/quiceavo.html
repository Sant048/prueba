<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var añomundial=1930
    var limte=parseInt(prompt("ingrese el valor limite a calcular"))

    while(añomundial<=limte){
        imprimir("hubo mundial de futbol en el año"+añomundial);
        añomundial=añomundial+4
    }
    imprimir("fin")
</script>
